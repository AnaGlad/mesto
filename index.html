<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Логотип Место"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar_image.png"
            alt="Аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover" type="button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__add-button hover" type="button"></button>
        </section>
        <section class="elements">
          <template id="elements-template">
            <div class="elements__grid">
              <button
                class="elements__trash-button hover"
                type="button"
              ></button>
              <img class="elements__photo-grid" />
              <div class="elements__grid-content">
                <h2 class="elements__grid-text"></h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <script> </script>
        <!-- для устранения бага transition https://bugs.chromium.org/p/chromium/issues/detail?id=332189 -->
        <p class="footer__coopyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close-button hover" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-profile-popup">
            <label>
              <input
                type="text"
                name="name"
                class="popup__form-text popup__form-text_type_name"
                placeholder="Имя"
              />
            </label>
            <label>
              <input
                type="text"
                name="occupation"
                class="popup__form-text popup__form-text_type_occupation"
                placeholder="Вид деятельности"
              />
            </label>
            <button class="popup__form-save-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close-button hover" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add-place-popup">
            <label>
              <input
                type="text"
                name="place"
                class="popup__form-text popup__form-text_type_place"
                placeholder="Название"
              />
            </label>
            <label>
              <input
                type="text"
                name="place-link"
                class="popup__form-text popup__form-text_type_place-link"
                placeholder="Ссылка на картинку"
              />
            </label>
            <button class="popup__form-save-button" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_zoomimg">
        <div class="popup__container-img">
          <button class="popup__close-button hover" type="button"></button>
          <img class="popup__photo-zoom" src="#" alt="Изображение" />
          <h3 class="popup__photo-name"></h3>
        </div>
      </div>
    </div>
    <script src="./js/constants.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
