<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Логотип Место"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar_image.png"
            alt="Аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover" type="button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__add-button hover" type="button"></button>
        </section>
        <section class="elements">
          <div class="elements__grid">
            <img
              class="elements__photo-grid"
              src="./images/karachaevsk_grid.png"
              alt="Карачаевск"
            />
            <div class="elements__grid-content">
              <h2 class="elements__grid-text">Карачаевск</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__grid">
            <img
              class="elements__photo-grid"
              src="./images/elbrus_grid.png"
              alt="Гора Эльбрус"
            />
            <div class="elements__grid-content">
              <h2 class="elements__grid-text">Гора Эльбрус</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__grid">
            <img
              class="elements__photo-grid"
              src="./images/dombay_grid.png"
              alt="Домбай"
            />
            <div class="elements__grid-content">
              <h2 class="elements__grid-text">Домбай</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__grid">
            <img
              class="elements__photo-grid"
              src="./images/elbrus_grid.png"
              alt="Гора Эльбрус"
            />
            <div class="elements__grid-content">
              <h2 class="elements__grid-text">Гора Эльбрус</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__grid">
            <img
              class="elements__photo-grid"
              src="./images/dombay_grid.png"
              alt="Домбай"
            />
            <div class="elements__grid-content">
              <h2 class="elements__grid-text">Домбай</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__grid">
            <img
              class="elements__photo-grid"
              src="./images/karachaevsk_grid.png"
              alt="Карачаево-Черкессия"
            />
            <div class="elements__grid-content">
              <h2 class="elements__grid-text">Карачаево-Черкессия</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__coopyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button hover" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-profile-popup">
            <label>
              <input
                type="text"
                name="name"
                class="popup__form-text popup__form-text_type_name"
              />
            </label>
            <label>
              <input
                type="text"
                name="occupation"
                class="popup__form-text popup__form-text_type_occupation"
              />
            </label>
            <button class="popup__form-save-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
