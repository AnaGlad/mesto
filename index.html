<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Логотип Место"
        />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar_image.png"
          alt="Аватар"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="edit__button"></button>
          <h2 class="profile__occupation">Исследователь океана</h2>
        </div>
        <button class="add__button" value=""></button>
      </section>
      <section class="elements">
        <div class="grid__element">
          <img
            class="photo-grid__element"
            src="./images/karachaevsk_grid.png"
            alt="Карачаевск"
          />
          <div class="grid__content">
            <p class="text-grid__element">Карачаевск</p>
            <button class="like__button"></button>
          </div>
        </div>
        <div class="grid__element">
          <img
            class="photo-grid__element"
            src="./images/elbrus_grid.png"
            alt="Гора Эльбрус"
          />
          <div class="grid__content">
            <p class="text-grid__element">Гора Эльбрус</p>
            <button class="like__button"></button>
          </div>
        </div>
        <div class="grid__element">
          <img
            class="photo-grid__element"
            src="./images/dombay_grid.png"
            alt="Домбай"
          />
          <div class="grid__content">
            <p class="text-grid__element">Домбай</p>
            <button class="like__button"></button>
          </div>
        </div>
        <div class="grid__element">
          <img
            class="photo-grid__element"
            src="./images/elbrus_grid.png"
            alt="Гора Эльбрус"
          />
          <div class="grid__content">
            <p class="text-grid__element">Гора Эльбрус</p>
            <button class="like__button"></button>
          </div>
        </div>
        <div class="grid__element">
          <img
            class="photo-grid__element"
            src="./images/dombay_grid.png"
            alt="Домбай"
          />
          <div class="grid__content">
            <p class="text-grid__element">Домбай</p>
            <button class="like__button"></button>
          </div>
        </div>
        <div class="grid__element">
          <img
            class="photo-grid__element"
            src="./images/karachaevsk_grid.png"
            alt="Карачаево-Черкессия"
          />
          <div class="grid__content">
            <p class="text-grid__element">Карачаево-Черкессия</p>
            <button class="like__button"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__coopyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
