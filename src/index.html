<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header_logo.svg')%>"
          alt="Логотип Место"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/avatar_image.png')%>"
            alt="Аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button hover"
              type="button"
              title="Save"
            ></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button hover"
            type="button"
            title="Create"
          ></button>
        </section>
        <section class="elements">
          <template id="elements-template">
            <div class="elements__grid">
              <button
                class="elements__trash-button hover"
                type="button"
              ></button>
              <img class="elements__photo-grid" />
              <div class="elements__grid-content">
                <h2 class="elements__grid-text"></h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <script></script>
        <!-- для устранения бага transition https://bugs.chromium.org/p/chromium/issues/detail?id=332189 -->
        <p class="footer__coopyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            class="popup__close-button hover"
            type="button"
            title="Close"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-profile-popup" novalidate>
            <label class="popup__label">
              <input
                type="text"
                name="name"
                class="popup__form-text popup__form-text_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                class="popup__form-text-error popup__form-text-error_type_name"
              ></span>
            </label>
            <label class="popup__label">
              <input
                type="text"
                name="occupation"
                class="popup__form-text popup__form-text_type_occupation"
                placeholder="Вид деятельности"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="popup__form-text-error popup__form-text-error_type_occupation"
              ></span>
            </label>
            <button class="popup__form-save-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            class="popup__close-button hover"
            type="button"
            title="Close"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add-place-popup" novalidate>
            <label class="popup__label">
              <input
                type="text"
                name="name"
                class="popup__form-text popup__form-text_type_place"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="popup__form-text-error popup__form-text-error_type_name"
              ></span>
            </label>
            <label class="popup__label">
              <input
                name="link"
                class="popup__form-text popup__form-text_type_place-link"
                placeholder="Ссылка на картинку"
                type="url"
                required
              />
              <span
                class="popup__form-text-error popup__form-text-error_type_link"
              ></span>
            </label>
            <button class="popup__form-save-button" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_zoomimg">
        <div class="popup__container-img">
          <button
            class="popup__close-button hover"
            type="button"
            title="Close"
          ></button>
          <img class="popup__photo-zoom" src="#" alt="Изображение" />
          <h3 class="popup__photo-name"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
